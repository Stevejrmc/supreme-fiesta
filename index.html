<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Stevejrmc</title>
</head>
<body>
  <div id="container">
    <div id="header">
      <div id="head">
        <div id="head-left">
          <p>
            <span class="bold">SOFTWARE</span> <span class="thin grey">ENGINEER</span>
          </p>
        </div>
        <div id="head-middle"></div>
        <div id="head-right">
          <div class="translation" id="flag">
            <img src="https://cdn-icons-png.flaticon.com/128/4692/4692307.png" alt="usa flag">
          </div>
          <div class="translation" id="lang">EN</div>
          <div class="translation" id="lang-selector">
            <ion-icon name="chevron-down-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div id="nav-bar">
        <div class="grey" id="menu-button">
          <ion-icon name="menu"></ion-icon>
        </div>
        <div id="nav-spacer">
        </div>
        <div id="contact">
          <button class="bold" id="contact-me">Contact me</button>
        </div>
      </div>
    </div>
    <div id="main"></div>
    <div id="footer"></div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
